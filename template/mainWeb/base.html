{% load staticfiles %}
<!DOCTYPE html>
<html><!--headers offset-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	
	<title> Comisión nacinal de los derechos humanos</title>
	<link href="{% static 'css/normalize.css' %}" rel="stylesheet">
	<link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
	<div id="top">
	<header>
		<h1>Comisión nacional de los derechos humanos.</h1>
		<img src="{% static 'img/logo.png'%}" alt="">
			<nav>
				<a href="{% url 'mainWeb.views.userIndex' %}">Reportar</a>
				<a href="{% url 'mainWeb.views.userConsulta' %}">Consultar</a>
				<a href="{% url 'mainWeb.views.userOficina' %}" class="active">Oficinas</a>
				
			</nav>
	</header>
	<aside>
		<a class="user" href="#idioma">Idioma</a>
		<a class="user" href="#ayuda">Ayuda</a>
	</aside>
	</div>
	<section id="contenidos">
		<!--espacio para contenidos-->
		{% block contenido%}{% endblock %}
	</section>
	<script src="{% static 'js/libs/jquery-1.10.2.js' %}"></script>
	<script src="{% static 'js/libs/handlebars-1.1.2.js' %}"></script>
	<script src="{% static 'js/libs/ember-1.2.0.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script>
		$(function() {
			$( "#datepicker" ).datepicker();
		});
	</script>
</body>
</html>
